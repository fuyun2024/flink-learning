sinkPassword=netease


# sink 失败重试次数
sinkMaxRetryTimes=3


# sink 数据的时候，两者满足一个就 flush
sinkFlushMaxSize=50000
sinkFlushIntervalMills=60


# flink checkPoint
checkpointInterval=60
checkpointingMode=EXACTLY_ONCE
checkpointDir=file:\\\\checkpoint-dir

